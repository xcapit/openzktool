<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7b61ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <path d="M0 0 L1200 0 L1200 630 L0 630 Z" fill="none" stroke="#7b61ff" stroke-width="1" stroke-dasharray="50,50"/>
  </g>

  <!-- Lock icon -->
  <g transform="translate(100, 150)">
    <rect x="40" y="60" width="120" height="140" rx="10" fill="none" stroke="url(#purple)" stroke-width="6"/>
    <path d="M 60 60 L 60 30 Q 60 0 100 0 Q 140 0 140 30 L 140 60" fill="none" stroke="url(#purple)" stroke-width="6"/>
    <circle cx="100" cy="120" r="15" fill="url(#purple)"/>
    <rect x="95" y="130" width="10" height="40" rx="5" fill="url(#purple)"/>
  </g>

  <!-- Chain icon -->
  <g transform="translate(900, 150)">
    <ellipse cx="70" cy="70" rx="40" ry="50" fill="none" stroke="url(#purple)" stroke-width="6" transform="rotate(-45 70 70)"/>
    <ellipse cx="130" cy="130" rx="40" ry="50" fill="none" stroke="url(#purple)" stroke-width="6" transform="rotate(-45 130 130)"/>
  </g>

  <!-- Main title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">
    OpenZKTool
  </text>

  <!-- Tagline -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="32" fill="url(#purple)" text-anchor="middle">
    Zero-Knowledge Proofs Made Easy
  </text>

  <!-- Metrics -->
  <g transform="translate(200, 350)">
    <!-- Metric 1 -->
    <rect x="0" y="0" width="240" height="100" rx="10" fill="#1a1a2e" stroke="#7b61ff" stroke-width="2"/>
    <text x="120" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#00ff88" text-anchor="middle">~800 bytes</text>
    <text x="120" y="70" font-family="Arial, sans-serif" font-size="18" fill="#aaa" text-anchor="middle">Proof Size</text>

    <!-- Metric 2 -->
    <rect x="260" y="0" width="240" height="100" rx="10" fill="#1a1a2e" stroke="#7b61ff" stroke-width="2"/>
    <text x="380" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#00ff88" text-anchor="middle">586</text>
    <text x="380" y="70" font-family="Arial, sans-serif" font-size="18" fill="#aaa" text-anchor="middle">Constraints</text>

    <!-- Metric 3 -->
    <rect x="520" y="0" width="240" height="100" rx="10" fill="#1a1a2e" stroke="#7b61ff" stroke-width="2"/>
    <text x="640" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#00ff88" text-anchor="middle">&lt;50ms</text>
    <text x="640" y="70" font-family="Arial, sans-serif" font-size="18" fill="#aaa" text-anchor="middle">Verification</text>
  </g>

  <!-- Footer -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="24" fill="#7b61ff" text-anchor="middle">
    Stellar Soroban • Ethereum • Multi-Chain
  </text>

  <text x="600" y="595" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">
    openzktool.vercel.app • Open Source • Digital Public Good
  </text>
</svg>
